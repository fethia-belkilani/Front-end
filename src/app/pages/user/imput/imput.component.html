<div class="row text-center">
    <div class="col-md-4">
      <a nz-icon nzType="printer" nzTheme="outline"  class="ic"></a>
      <a nz-icon nzType="reload"  nzTheme="outline" class="ic"></a>
    </div>
    <div class="col-md-4">
      <div class="btn-group">
        <div
          class="btn btn-primary"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
        >
        <i nz-icon nzType="double-left" nzTheme="outline"></i>
        </div>
        <div
          class="btn btn-outline-secondary"
          mwlCalendarToday
          [(viewDate)]="viewDate"
        >    {{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}
      </div>
        <div
          class="btn btn-primary"
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
        >
        <i nz-icon nzType="double-right" nzTheme="outline"></i>
        </div>
      </div>  </div>
    <div class="col-md-4">
  
      <div class="input-group " style="padding-right: 100px;">
        <input class="form-control my-0 py-1 amber-border" type="text" placeholder="ID projet" aria-label="">
        <div class="input-group-append">
          <span class="input-group-text amber lighten-3" id="basic-text1"><i class="fas fa-search text-grey"
              aria-hidden="true"></i></span>
        </div>
      </div>
      
     
    </div>
  </div>
  <br />
  
  
  
  <div [ngSwitch]="view">
   
    <mwl-calendar-week-view
      *ngSwitchCase="'week'"
      [viewDate]="viewDate"
      [events]="events"
      (eventClicked)="eventClicked($event)"
      (allDayEventRows)="aaa"
  
    >
    </mwl-calendar-week-view>
   
  </div>
