<div class="container" style="width: 40%;">


    <div class="well">
        <div class="row">
            <div class="col-md-3 text-center"> <button nz-button nzType="primary" [nzSize]="size" (click)="prev()"><i nz-icon nzType="double-left" nzTheme="outline"></i></button>

            </div>
            <div class="col-md-6 text-center">
                <h3>{{today }}</h3>
            </div>
            <div class="col-md-3 text-center">
                <button nz-button nzType="primary" [nzSize]="size" (click)="next()"><i nz-icon nzType="double-right" nzTheme="outline"></i></button>

            </div>
        </div>


    </div>
</div>
<br />
<div id="table" class="table-editable">
    <table class="table table-bordered table-responsive-md table-striped text-center">
        <tr>
            <th colspan="2">
                Projets
                <a (click)="showModal()">
                    <img src="../assets/images/add.png" style="width: 30px; margin-left: 10px;" />
                </a>
            </th>
            <th scope="col" style="width: 11% ;" *ngFor="let date  of currentWeek">{{date}}</th>
            <th></th>
        </tr>
        <tr>
            <th class="text-center">ID</th>
            <th class="text-center">Titre</th>
            <th class="text-center " *ngFor="let day of weekdays">{{ day }}</th>
            <th class="text-center">Total</th>
        </tr>
        <tr *ngFor="let project of projectList; let id = index">
            <td>
                <span>{{project.id}}</span>
            </td>
            <td>
                <span>{{project.name}}</span>
            </td>
            <td contenteditable="true" *ngFor="let imp of weekImputations">
                {{imp.hours}}
            </td>
            <td>

            </td>
        </tr>
        <tr>
            <td colspan="2">
                <strong>Total/jour</strong></td>
        </tr>
    </table>


</div>
<nz-modal [(nzVisible)]="isVisible " nzTitle="Choisir un project " (nzOnCancel)="handleCancel() " (nzOnOk)="add() ">
    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Project A " [(ngModel)]="selectedProject " (ngModelChange)="onChange(selectedProject) ">
        <nz-option *ngFor=" let project of intialProjectList " [nzValue]="project " [nzLabel]="project.name+ ' ---id:'+project.id "></nz-option>

    </nz-select>

</nz-modal>
