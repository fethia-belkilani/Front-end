<div class="container" style="width: 40%;">
    <div class="well">
        <div class="row">
            <div class="col-md-3 text-center"><button class="btn btn-primary" (click)="prev()">Prec</button></div>
            <div class="col-md-5 text-center">
                <h3>{{today }}</h3>
            </div>
            <div class="col-md-3 text-center"><button class="btn btn-primary" (click)="next()">Suiv</button></div>
        </div>
    </div>
</div>
<br />
<div class="container">
    <div class="row">
    </div>
    <div class="row justify-content-center">
        <div class="col-md-12 py-4">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col" style="width: 8%">{{m}}</th>
                        <th scope="col" style="width: 10%"></th>
                        <th scope="col" style="width: 10%"></th>

                        <th scope="col" style="width: 9%" *ngFor="let i  of currentWeek">{{i}}</th>
                        <th scope="col"></th>
                    </tr>
                    <tr>
                        <th scope="col"><i nz-icon nzType="edit" nzTheme="outline"></i> </th>
                        <th scope="col">ID</th>
                        <th scope="col">Titre</th>
                        <th scope="col" *ngFor="let day of weekdays">{{ day }}</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of imputList">
                        <th> <button type="button" class="btn btn-primary" (click)="openModal(editProfileModal, user)">Edit</button>
                        </th>
                        <td>{{ p.id }}</td>
                        <td>{{ p.titre }}</td>
                        <td>{{ p.lundi}}</td>
                        <td>{{ p.mardi }}</td>
                        <td>{{ p.mercredi }}</td>
                        <td>{{ p.jeudi }}</td>
                        <td>{{ p.vendredi }}</td>
                        <td>{{ p.samedi }}</td>
                        <td>{{ p.dimanche }}</td>
                        <td>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>Total</td>
                        <td>1.5</td>
                        <td>1.5</td>
                        <td>1.5</td>
                        <td>1.5</td>
                        <td>3</td>
                        <td></td>
                        <td></td>
                        <td></td>

                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<ng-template #editProfileModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="editProfileLabel">Modifier imputation</h5>
        <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
     </button>
    </div>

    <div class="modal-body">
        <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
                <label for="firstname" class="col-sm-4 col-form-label">Lundi</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="lundi" id="lundi">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastname" class="col-sm-4 col-form-label">Mardi</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="lastname" id="lastname">
                </div>
            </div>
            <div class="form-group row">
                <label for="username" class="col-sm-4 col-form-label">Mercredi</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="username" id="username">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-4 col-form-label">Jeudi</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" formControlName="email" id="email">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Fermer</button>
                <button type="submit" class="btn btn-primary">Sauvegarder</button>
            </div>
        </form>
    </div>
</ng-template>
