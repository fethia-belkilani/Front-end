<div class="container" style="width: 40%;">

    <div class="well">
        <div class="row">

            <div class="col-md-3 text-center"><button class="btn btn-primary" (click)="prev()">Prec</button></div>
            <div class="col-md-5 text-center">
                <h3>{{today }}</h3>
            </div>
            <div class="col-md-3 text-center"><button class="btn btn-primary" (click)="next()">Suiv</button></div>
        </div>
    </div>
</div>
<br />
<div id="table" class="table-editable">
    <table class="table table-bordered table-responsive-md table-striped text-center">
        <tr>
            <th>
                <a (click)="showModal()">
                    <img src="../assets/images/add.png" style="width: 30px;" />
                </a>
            </th>
            <th></th>
            <th scope="col" style="width: 9% ;" *ngFor="let i  of currentWeek">{{i}}</th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <th class="text-center">ID</th>
            <th class="text-center">Titre</th>
            <th class="text-center " *ngFor="let day of weekdays">{{ day }}</th>
            <th class="text-center">Total</th>
            <th class="text-center"><i nz-icon nzType="delete" nzTheme="outline"></i></th>
        </tr>
        <tr *ngFor="let project of projectList; let id = index">
            <td>
                <span contenteditable="true">{{project.id}}</span>
            </td>
            <td>
                <span contenteditable="true">{{project.name}}</span>
            </td>
            <td>
                <span contenteditable="true">{{project.imputations}}</span>
            </td>
            <td>
            </td>
            <td>
            </td>
            <td>
            </td>
            <td>
            </td>
            <td>
            </td>
            <td>
            </td>
            <td>
            </td>
            <td>
                <span class="table-remove">
        <button type="button" mdbBtn color="danger" rounded="true" size="sm" class="my-0" (click)="remove(id)">Del</button>
      </span>
            </td>
        </tr>
    </table>
    <div class="col-md-3 text-center"><button class="btn btn-primary">Sauvegarder</button></div>
</div>
<nz-modal [(nzVisible)]="isVisible" nzTitle="Choisir un project" (nzOnCancel)="handleCancel()" (nzOnOk)="add()">
    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Project A" [(ngModel)]="selectedValue" (ngModelChange)="onChange(selectedValue)">
        <nz-option *ngFor=" let project of projectList" [nzValue]="project " [nzLabel]="project.name+ ' ---id:'+project.id "></nz-option>

    </nz-select>

</nz-modal>
