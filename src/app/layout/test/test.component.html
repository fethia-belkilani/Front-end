<nz-table>
    <thead>
        <tr>
            <th>Valid</th>

            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of mylist">
            <td nzShowCheckbox [(nzChecked)]="data.valid" (nzCheckedChange)="log(mylist)"></td>
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
        </tr>

    </tbody>
</nz-table>
