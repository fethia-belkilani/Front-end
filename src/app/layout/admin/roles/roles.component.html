<div class="table-wrapper-scroll-y my-custom-scrollbar">

    <table class="table table-bordered table-striped mb-0">
        <thead>
            <tr>
                <th scope="row"> <span nz-typography><strong>ID collaborateur</strong></span>
                </th>
                <th scope="row"> <span nz-typography><strong>Nom collaborateur </strong></span>
                </th>
                <th scope="row"> <span nz-typography><strong>Validateur?</strong></span>
                </th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor=" let user of usersList | filter:term">
                <td>
                    <span nz-typography>{{user.id}}</span></td>
                <td><span nz-typography>{{user.name}}</span></td>
                <td nzShowCheckbox [(nzChecked)]="user.isValidator " (nzCheckedChange)="log(usersList) " (change)="onFilterChange($event,user.id,user.username,user.isValidator) "></td>

            </tr>


        </tbody>
    </table>

</div>
